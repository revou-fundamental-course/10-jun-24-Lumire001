<!Doctype html>
<html>
    <head>
        <title>Kalkulator Suhu</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
        <h1>Kalkulator Suhu °C to °F</h1>
        </header>
        <section>
        <p>
            Masukan suhu °C ke kotak dibawah dan klik konversi untuk mengubahnya menjadi °F
        </p>
        <p>
            Masukan suhu °C
        </p>
        <input type="text" class="suhu" id="celcius" placeholder="Masukan suhu °C">
        <table class="tombol">
            <button class="engine" id="konversi" onclick="konversi()">Konversi</button>
            <button class="engine" id="reset" onclick="reset()">Reset</button>
            <button class="engine" id="revert" onclick="revert()">Revert</button>
        </table>
        <p>
            Hasil konversi °F
        </p>
        <input type="text" class="suhu" id="farenheit" placeholder="suhu °F" ><br>
        </section>
    </body>
</html>
